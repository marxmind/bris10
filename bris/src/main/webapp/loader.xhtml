<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:cc="jakarta.faces.composite"
    >
  
  <ui:composition>
		<h:outputScript name="v6-library/tilt/tilt.jquery.min.js"/>
	
		<p:ajaxStatus widgetVar="loadWidget" styleClass="ui-noborder" onstart="showLoading();" onsuccess="hideLoading();" /> 
			<div id="loader" style="display: none;position: fixed; bottom: 300px; right: 600px; z-index: 9999999999;">
				<p:graphicImage name="/gif/loader.gif" style="width: 10em;height: 10em"/>
			</div>	
		<script>
	
	function showLoading() {
		$("#loader").show();
	}
	function hideLoading() {
		$("#loader").hide();
	}
	
	$('.rounded').tilt({
		scale: 1.1
	})
	$('.nav-link').tilt({
		scale: 1.1
	})
	$('.js-tilt').tilt({
		scale: 1.1
	})
	
	</script>
		
    </ui:composition>
</html>
